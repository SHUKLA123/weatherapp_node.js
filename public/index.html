<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">

    <title>Weather Clock</title>
    <style>
        .main_menu{
            background-color: #ffcc00;
        }
        .navbar-toggler{
            background-color:white;
            color: black;
        }
        .bi-brightness-high-fill{
            transition: all linear;
            animation: rot 2s infinite;
        }
        @keyframes rot {
            0%{
                
                transform: rotate(0deg);

            }
            100%{
                transform: rotate(360deg);
            }
        }
        .main_header_left{

            height: 30rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

        }
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main_header_right{

            height: 30rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;

            }
        .main_header_left p {
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
        }
        .main_header_left h1 {
            font-size: 1.7rem;
            margin: 0.6rem 0 1.7rem 0;
            text-transform: capitalize;
        }
        .btn{
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: 0px 8px 6px -6px #008080;
        }
        footer{
            width: 100%;
            background-color: #ffcc00;
            margin-top: auto;
        }
        footer p{
            margin: 0;
            text-align: center;
            color: white;
            line-height: 2rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .main_header_left{
                height: auto;
                margin: 5rem 0;
            }
            .main_header_right{
                height: auto;
                margin-top: 3rem ;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg" style="background-color: #ffcc00;">
                    <div class="container-fluid">
                      <a class="navbar-brand" style="font-family: 'Merriweather Sans', sans-serif; color: white; text-shadow:rgb(71, 60, 119) ;" href="#">

                        Navbar

                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end"  id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active"  aria-current="page" style="font-family: 'Merriweather Sans', sans-serif; color: white; text-shadow:rgb(71, 60, 119) ;" href="#">Home</a>
                          <a class="nav-link" href="/about" style="font-family: 'Merriweather Sans', sans-serif; color: white; text-shadow:rgb(71, 60, 119) ;">About</a>
                          <a class="nav-link" href="/weather" style="font-family: 'Merriweather Sans', sans-serif; color: white; text-shadow:rgb(71, 60, 119) ;">Weather</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid main_header">
        <div class="row">
            
            <div class="col-md-10 col-12 mx-auto my-3">
                <div class="row">
                    <!-- left header -->
                    <div class="col-md-6 col-12 main_header_left">
                        <p>Welcome to Weather Clock</p>
                        <h1 style="font-family: 'Merriweather Sans', sans-serif; color: black; text-shadow:rgb(71, 60, 119) ;">Get The Latest <span style="color: #008080;">Weather</span> Info of your City</h1>
                        <a href="/weather"><button class="btn" style="background-color: #ffcc00; color : white;">Click Here !! </button></a>
                    </div>
                    <!-- right-header -->
                    <div class="col-md-6 col-12 main_header_right" >

                                <img src="images/show-0.jpg" style="height: 20rem;" class="d-block w-100" alt="...">

                              <div class="carousel-item">

                              </div>
                              <div class="carousel-item">

                              </div>
                              <div class="carousel-item">
                                <img src="images/211387.jpg" style="height: 20rem;" class="d-block w-100" alt="...">

                            </div>
